    <script>
        // Question 1 and 6 and 7 .


        var welCome = new Date();
        var hours = welCome.getHours();
        var greeting;

        if (hours < 12)
            greeting = 'Good Morning !';
        else if (hours >= 12 && hours <= 19)
            greeting = 'Good Afternoon !';
        else if (hours >= 19 && hours <= 24)
            greeting = 'Good Evening !';

        document.getElementById('greetMsg').innerHTML =
            greeting + ' Welcome to my website and thank you for visiting.';
    </script>
